<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin" />
    <title>Movie Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #message {
            text-align: center;
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="message">Please provide a movie ID in the URL. For example: ?id=299534</div>
    <iframe id="moviePlayer" referrerpolicy="origin" style="display:none;"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tmdbId = urlParams.get('id');
        if (tmdbId) {
            document.getElementById('moviePlayer').src = `https://vidsrc.me/embed/${tmdbId}`;
            document.getElementById('moviePlayer').style.display = 'block';
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
