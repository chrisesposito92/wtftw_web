<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin" />
    <title>Movie Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="moviePlayer" referrerpolicy="origin"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tmdbId = urlParams.get('id');
        if (tmdbId) {
            document.getElementById('moviePlayer').src = `https://vidsrc.me/embed/${tmdbId}`;
        }
    </script>
</body>
</html>
